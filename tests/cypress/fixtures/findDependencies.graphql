query($nameRegExp: String, $modulesOnly: Boolean, $withUnsupportedDependenciesOnly: Boolean) {
    admin {
        tools {
            bundles(nameRegExp: $nameRegExp, modulesOnly: $modulesOnly, withUnsupportedDependenciesOnly: $withUnsupportedDependenciesOnly) {
                bundleDisplayName,
                bundleName,
                bundleSymbolicName
                dependencies {
                    type,
                    name,
                    version,
                    optional,
                    error,
                    status
                }
            }
        }
    }
}
